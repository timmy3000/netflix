<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <meta name="theme-color" content="#000" />
        <meta name="color-scheme" content="dark" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./media/netflix-icon.512x512.png" type="image/x-icon">
        <link rel="stylesheet" href="./splide-4.1.3/dist/css/splide.min.css">
    </head>

    <header>
        <a href="/"><img src="./media/netflix_official_logo_icon_168085.svg" alt="netflix_official_logo"></a>
    </header>

    <body>
        
        <main>
            <section id="hero">
                <div id="info_container">
                    <h1>Stranger Things</h1>
                    <p>When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and a strange little girl.</p>
                    <div id="button_container">
                        <button id="play">
                            <svg width="22" height="26" viewBox="0 0 22 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 11.2679C22.3333 12.0378 22.3333 13.9623 21 14.7321L3 25.1244C1.66667 25.8942 6.86406e-07 24.9319 7.53704e-07 23.3923L1.66223e-06 2.60769C1.72953e-06 1.06809 1.66667 0.105843 3 0.875644L21 11.2679Z" fill="black"/>
                            </svg>
                            Play
                        </button>
                        <button id="info">More Info</button>
                    </div>   
                </div>             
            </section>

            
            <section id="trending_container">
                <h1>Trending Now</h1>
            </section>


            <section class="splide" aria-label="Trending">
                <div class="splide__track">
                    <ul class="splide__list" id="list"></ul>
                </div>
            </section>
        </main>

            
        <script src="main.js"></script>
        <script src="./splide-4.1.3/dist/js/splide.min.js"></script>

        <script>
            document.addEventListener( 'DOMContentLoaded', function() {
                var splide = new Splide( '.splide', {
                    type   : 'slide',
                    drag: 'free',
                    snap: true,
                    perPage: 6,
                    perMove: 1,
                    gap: 10,
                    lazyLoad: 'nearby',
                    arrows: false,
                    autoWidth: true,
                    // arrowPath: "",
                    omitEnd: true,
                    breakpoints: {
                        1100: {
                            perPage: 5,
                        },
                        850: {
                            perPage: 4,
                        },
                        650: {
                            perPage: 3,
                        },
                        480: {
                            perPage: 2,
                        },
                        350: {
                            perPage: 1,
                        },
                    },
                });

                splide.mount();
            } );
        </script>

    </body>

    <footer></footer>



</html>
